<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-unlock-alt"></i> Recuperar Senha</h1>
            </div>

            <div class="login-form-container">
                <form method="POST" action="{{ url_for('esqueci_senha') }}" class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-actions">
                        <input type="submit" value="Enviar link de recuperação" class="btn-primary">
                    </div>
                </form>

                <p style="text-align: center; margin-top: 10px;">
                    <a href="{{ url_for('login') }}">Voltar para o login</a>
                </p>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <ul>
                            {% for msg in messages %}
                            <li>{{ msg }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(50px)';

            setTimeout(() => {
                loginCard.style.transition = 'all 0.6s ease';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
