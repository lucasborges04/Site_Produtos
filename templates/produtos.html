<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1><i class="fas fa-shopping-bag"></i> Gerenciamento de Produtos</h1>
                    <p>Cadastre, edite e gerencie seu inventário de produtos</p>
                </div>
                <button class="btn-primary" onclick="abrirModal()">
                    <i class="fas fa-plus"></i> Novo Produto
                </button>
            </div>
        </div>

        <!-- Busca -->
        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="busca" placeholder="Buscar produtos..." onkeyup="filtrarProdutos()">
            </div>
            <button class="btn-outline">
                <i class="fas fa-download"></i> Exportar
            </button>
        </div>

        <!-- Lista de Produtos -->
        <div id="produtos-lista" class="produtos-lista">
            <!-- Produtos serão carregados aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Adicionar Novo Produto</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="produto-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
</body>
</html>
