<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Editar Produto</h1>
            <p>Atualize as informações do produto</p>
        </div>
        
        <div class="form-container">
            <form action="" method="post" class="produto-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nomeForm"><i class="fas fa-tag"></i> Nome:</label>
                        <input type="text" name="nomeForm" id="nomeForm" value="{{produto.nome}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="marcaForm"><i class="fas fa-trademark"></i> Marca:</label>
                        <input type="text" name="marcaForm" id="marcaForm" value="{{produto.marca}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="categoriaForm"><i class="fas fa-list"></i> Categoria:</label>
                        <input type="text" name="categoriaForm" id="categoriaForm" value="{{produto.categoria}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="precoForm"><i class="fas fa-dollar-sign"></i> Preço:</label>
                        <input type="number" step="0.01" name="precoForm" id="precoForm" value="{{produto.preco}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantidadeForm"><i class="fas fa-boxes"></i> Quantidade:</label>
                        <input type="number" name="quantidadeForm" id="quantidadeForm" value="{{produto.quantidade}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="uniMedidaForm"><i class="fas fa-ruler"></i> Unidade de Medida:</label>
                        <input type="text" name="uniMedidaForm" id="uniMedidaForm" value="{{produto.unidade_medida}}">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="pesoForm"><i class="fas fa-weight"></i> Peso:</label>
                        <input type="number" step="0.01" name="pesoForm" id="pesoForm" value="{{produto.peso}}">
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="/" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <input type="submit" value="Editar" class="btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
